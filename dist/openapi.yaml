              schema:
                $ref: '#/components/schemas/ServerError'
components:
  schemas:
    Status:
      type: string
      enum:
        - healthy
        - unhealthy
        - unknown
    Health:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/Status'
        details:
          type: object
          optional: true
          properties:
            slurm:
              $ref: '#/components/schemas/Status'
            datamonkey:
              $ref: '#/components/schemas/Status'
    Hash:
      type: string
      pattern: '^[a-zA-Z0-9]+$'
    GeneticCode:
      type: string
      description: |
        Available Genetic Codes
      default: Universal
      enum:
        - Universal
        - Vertebrate mtDNA
        - Yeast mtDNA
        - Mold/Protozoan mtDNA
        - Invertebrate mtDNA
        - Ciliate Nuclear
        - Echinoderm mtDNA
        - Eupltoid Nuclear
        - Alt. Yeast Nuclear
        - Ascidian mtDNA
        - Flatworm mtDNA
        - Blepharisma Nuclear
    FelRequest:
      type: object
      properties:
        alignment:
          $ref: '#/components/schemas/Hash'
          description: Handle to the alignment
          required: true
        tree:
          $ref: '#/components/schemas/Hash'
          description: Handle to the tree file
          required: true
        ci:
          type: string
          enum:
            - 'Yes'
            - 'No'
          default: 'No'
          description: Compute confidence intervals for estimated rates
        srv:
          type: string
          enum:
            - 'Yes'
            - 'No'
          default: 'Yes'
          description: Include synonymous rate variation in the model
        resample:
          type: number
          default: 0
          description: Number of bootstrap resamples
