type: object
description: Results from a MULTI-HIT analysis
properties:
  job_id:
    $ref: ../Hash.yaml
  result:
    allOf:
      - $ref: ../method_response/BaseResponse.yaml
      - type: object
        properties:
          "Evidence Ratios":
            type: object
            description: Evidence ratios for different substitution types
            properties:
              "Three-hit":
                type: array
                description: Evidence ratios for three-hit substitutions
                items:
                  type: array
                  items:
                    type: number
              "Two-hit":
                type: array
                description: Evidence ratios for two-hit substitutions
                items:
                  type: array
                  items:
                    type: number
              "Three-hit islands vs 2-hit":
                type: array
                description: Evidence ratios comparing three-hit islands vs two-hit substitutions
                items:
                  type: array
                  items:
                    type: number
          site_substitutions:
            type: object
            description: Detailed site substitution mappings
            additionalProperties:
              type: object
              additionalProperties:
                type: object
          fits:
            type: object
            description: Model fitting information
            properties:
              "MG94 with double and triple instantaneous substitutions":
                type: object
                properties:
                  "AIC-c":
                    type: number
                  "Log Likelihood":
                    type: number
                  "Rate Distributions":
                    type: object
                  "display order":
                    type: integer
                  "estimated parameters":
                    type: integer
              "MG94 with double and triple instantaneous substitutions only synonymous islands":
                type: object
                properties:
                  "AIC-c":
                    type: number
                  "Log Likelihood":
                    type: number
                  "Rate Distributions":
                    type: object
                  "display order":
                    type: integer
                  "estimated parameters":
                    type: integer
              "MG94 with double instantaneous substitutions":
                type: object
                properties:
                  "AIC-c":
                    type: number
                  "Log Likelihood":
                    type: number
                  "Rate Distributions":
                    type: object
                  "display order":
                    type: integer
                  "estimated parameters":
                    type: integer
              "Nucleotide GTR":
                type: object
                properties:
                  "AIC-c":
                    type: number
                  "Log Likelihood":
                    type: number
                  "Rate Distributions":
                    type: object
                  "display order":
                    type: integer
                  "estimated parameters":
                    type: integer
              "Standard MG94":
                type: object
                properties:
                  "AIC-c":
                    type: number
                  "Log Likelihood":
                    type: number
                  "Rate Distributions":
                    type: object
                  "display order":
                    type: integer
                  "estimated parameters":
                    type: integer
          test_results:
            type: object
            description: Statistical test results comparing different models
            properties:
              "Double hit vs single hit":
                type: object
                properties:
                  LRT:
                    type: number
                  "p-value":
                    type: number
              "Triple hit vs Triple hit island":
                type: object
                properties:
                  LRT:
                    type: number
                  "p-value":
                    type: number
              "Triple hit vs double hit":
                type: object
                properties:
                  LRT:
                    type: number
                  "p-value":
                    type: number
              "Triple hit vs single hit":
                type: object
                properties:
                  LRT:
                    type: number
                  "p-value":
                    type: number
              "Triple hit island vs double hit":
                type: object
                properties:
                  LRT:
                    type: number
                  "p-value":
                    type: number
