type: object
properties:
  job_id:
    $ref: ../Hash.yaml
  result:
    allOf:
      - $ref: ../method_response/BaseResponse.yaml
      - type: object
        properties:
          fits:
            type: object
            description: Model fit statistics
            additionalProperties:
              type: object
          MLE:
            type: object
            properties:
              headers:
                type: array
                description: Headers describing the columns in the content array
                items:
                  type: array
                  items:
                    type: string
              content:
                type: object
                description: Site-specific results with statistical values
                additionalProperties:
                  type: array
                  items:
                    type: array
                    description: Array of values for each site
                    items:
                      type: number
          grid:
            type: array
            description: Grid points for the Bayesian analysis
            items:
              type: array
              description: Grid point coordinates and values [alpha, beta, weight]
              items:
                type: number
