type: object
required:
  - alignment
  - tree
properties:
  user_token:
    type: string
    description: Token identifying the user who is starting the job
  alignment:
    $ref: ../Hash.yaml
    description: Dataset ID of the alignment
  tree:
    $ref: ../Hash.yaml
    description: Dataset ID of the tree file
  genetic_code:
    type: string
    description: Which genetic code should be used
    default: "Universal"
  grid_points:
    type: integer
    description: Number of grid points for the Bayesian analysis (must be between 5 and 50)
    default: 20
    minimum: 5
    maximum: 50
  concentration_parameter:
    type: number
    description: Concentration parameter for the Dirichlet prior in the Bayesian estimation
    default: 0.5
    minimum: 0.001
    maximum: 1
