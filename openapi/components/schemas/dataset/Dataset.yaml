type: object
allOf:
  - $ref: ./DatasetMeta.yaml
  - type: object
    properties:
      id:
        $ref: ../Hash.yaml
      user_token:
        type: string
        description: Token identifying the user who owns this dataset
      created:
        type: string
        format: date-time
      updated:
        type: string
        format: date-time
      content:
        type: string
        description: |
          The actual dataset content (sequence data).
          Only included when `include_content=true` query parameter is used.
          For FASTA files, this will be the raw FASTA format text.
        example: ">seq1\nATGCATGCATGCATGC\n>seq2\nATGCATGCATGCATGT"