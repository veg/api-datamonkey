type: object
description: A conversation between a user and the AI assistant
required:
  - id
  - created
  - updated
properties:
  id:
    type: string
    description: Unique identifier for the conversation
  title:
    type: string
    description: Optional title for the conversation
  created:
    type: integer
    format: int64
    description: Timestamp when the conversation was created (Unix timestamp in milliseconds)
  updated:
    type: integer
    format: int64
    description: Timestamp when the conversation was last updated (Unix timestamp in milliseconds)
  messages:
    type: array
    description: List of messages in the conversation
    items:
      $ref: './ChatMessage.yaml'
