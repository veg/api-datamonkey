type: object
properties:
  user_token:
    type: string
    description: Token identifying the user who is starting the job
  alignment:
    $ref: ../Hash.yaml
    description: Dataset ID of the protein sequence alignment
    required: true
  tree:
    $ref: ../Hash.yaml
    description: Dataset ID of the rooted phylogenetic tree file
    required: true
  bayes_factor_threshold:
    type: integer
    minimum: 1
    maximum: 1000
    default: 100
    description: Bayes Factor threshold for determining significant sites (default 100)