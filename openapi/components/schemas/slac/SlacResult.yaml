type: object
description: Results from a SLAC (Single Likelihood Ancestor Counting) analysis
properties:
  job_id:
    $ref: ../Hash.yaml
  result:
    allOf:
      - $ref: ../method_response/BaseResponse.yaml
      - type: object
        properties:
          fits:
            type: object
            description: Model fitting information
            properties:
              "Nucleotide GTR":
                type: object
                properties:
                  "Log Likelihood":
                    type: number
                  "estimated parameters":
                    type: integer
                  "AIC-c":
                    type: number
                  "Equilibrium frequencies":
                    type: array
                    items:
                      type: array
                      items:
                        type: number
                  "Rate Distributions":
                    type: object
                    additionalProperties:
                      type: number
                  "display order":
                    type: integer
              "Global MG94xREV":
                type: object
                properties:
                  "Log Likelihood":
                    type: number
                  "estimated parameters":
                    type: integer
                  "AIC-c":
                    type: number
                  "Equilibrium frequencies":
                    type: array
                    items:
                      type: array
                      items:
                        type: number
                  "Rate Distributions":
                    type: object
                    properties:
                      distribution:
                        type: array
                        items:
                          type: array
                          items:
                            type: number
                  "display order":
                    type: integer
          branch_attributes:
            type: object
            description: Branch-specific attributes
            additionalProperties:
              type: object
              additionalProperties:
                type: object
                properties:
                  original_name:
                    type: string
                  "Nucleotide GTR":
                    type: number
                  "Global MG94xREV":
                    type: number
                  codon:
                    type: array
                    items:
                      type: array
                      items:
                        type: string
                  amino_acid:
                    type: array
                    items:
                      type: array
                      items:
                        type: string
                  synonymous_substitution_count:
                    type: array
                    items:
                      type: array
                      items:
                        type: number
                  nonsynonymous_substitution_count:
                    type: array
                    items:
                      type: array
                      items:
                        type: number
          MLE:
            type: object
            description: Maximum likelihood estimates for site-specific results
            properties:
              headers:
                type: array
                description: Headers describing the columns in the content array
                items:
                  type: array
                  items:
                    type: string
              content:
                type: object
                description: Site-specific results with statistical values
                additionalProperties:
                  type: array
                  items:
                    type: array
                    description: Array of values for each site including ES, EN, S, N, etc.
                    items:
                      type: number
          site_results:
            type: object
            description: Site-specific results
            additionalProperties:
              type: array
              items:
                type: number
              description: Array of site-specific statistics including dN, dS, p-values, etc.
