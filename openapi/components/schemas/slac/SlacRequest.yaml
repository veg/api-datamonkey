type: object
description: Request parameters for SLAC (Single Likelihood Ancestor Counting) analysis
properties:
  alignment:
    $ref: ../Hash.yaml
    description: Handle to the alignment
    required: true
  tree:
    $ref: ../Hash.yaml
    description: Handle to the tree file
    required: true
  genetic_code:
    $ref: ../GeneticCode.yaml
    default: "Universal"
  branches:
    type: array
    items:
      type: string
    default: []
    description: Branches to include in the analysis. If empty, all branches are included.
  samples:
    type: integer
    description: Number of samples for ancestral reconstruction uncertainty
    default: 100
    minimum: 1
  pvalue:
    type: number
    description: Threshold for statistical significance
    default: 0.1
    minimum: 0
    maximum: 1
