parameters:
  - name: pretty_print
    in: query
    description: Pretty print response
    schema:
      type: boolean
get:
  tags:
    - File Upload and QC
  summary: Get a list of datasets uploaded to Datamonkey
  description: Get a list of datasets with optional filtering by user token
  operationId: getDatasetsList
  parameters:
    - name: user_token
      in: query
      description: Filter datasets by user token
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/dataset/Datasets.yaml
    '401':
      description: Unauthorized - Invalid user token
      content:
        application/json:
          schema:
            $ref: ../components/schemas/UnauthorizedError.yaml
post:
  tags:
    - File Upload and QC
  summary: Upload a dataset to Datamonkey
  operationId: PostDataset
  parameters:
    - name: user_token
      in: header
      required: false
      description: Token identifying the user. If not provided, a new session will be created automatically.
      schema:
        type: string
  requestBody:
    content:
      multipart/form-data:
        schema:
          $ref: ../components/schemas/dataset/UploadRequest.yaml
    required: true
  responses:
    '201':
      description: Dataset uploaded successfully. If no token was provided, a new session token is returned in the X-Session-Token response header.
      headers:
        X-Session-Token:
          $ref: ../components/headers/XSessionToken.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/dataset/Datasets.yaml
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: ../components/schemas/InvalidDataError.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ServerError.yaml