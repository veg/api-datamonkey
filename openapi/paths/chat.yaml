get:
  summary: List conversations for the authenticated user
  operationId: listUserConversations
  tags:
    - Chat
  parameters:
    - name: user_token
      in: header
      required: true
      description: Token identifying the user
      schema:
        type: string
  responses:
    '200':
      description: List of user's conversations
      content:
        application/json:
          schema:
            type: object
            properties:
              conversations:
                type: array
                items:
                  $ref: '../components/schemas/ChatConversation.yaml'
    '401':
      description: Unauthorized - Invalid or missing user token
      content:
        application/json:
          schema:
            $ref: '../components/schemas/UnauthorizedError.yaml'

post:
  summary: Create a new conversation
  operationId: createConversation
  tags:
    - Chat
  parameters:
    - name: user_token
      in: header
      required: false
      description: Token identifying the user. If not provided, a new session will be created automatically.
      schema:
        type: string
  requestBody:
    required: false
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
              description: Optional title for the conversation
  responses:
    '201':
      description: Conversation created successfully. If no token was provided, a new session token is returned in the X-Session-Token response header.
      headers:
        X-Session-Token:
          $ref: '../components/headers/XSessionToken.yaml'
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ChatConversation.yaml'
    '500':
      description: Internal Server Error - Failed to create session or conversation
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ServerError.yaml'
