parameters:
  - name: pretty_print
    in: query
    description: Pretty print response
    schema:
      type: boolean
get:
  tags:
    - SLAC
  summary: Get a SLAC job result by job ID
  operationId: getSLACJobById
  parameters:
    - name: job_id
      in: query
      description: Job ID to fetch results for
      required: true
      schema:
        $ref: ../../../components/schemas/Hash.yaml
    - name: user_token
      in: header
      required: true
      description: Token identifying the user
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/slac/SlacResult.yaml
    '401':
      description: Unauthorized - Invalid user token
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/UnauthorizedError.yaml
    '403':
      description: Forbidden - User does not have permission to access this job
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/ForbiddenError.yaml
    '404':
      description: Job not found
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/NotFoundError.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/ServerError.yaml
post:
  tags:
    - SLAC
  summary: Get SLAC analysis results
  description: |
    Retrieve the results of a previously submitted SLAC (Single Likelihood Ancestor Counting) analysis job.
    Results include model fitting information, branch attributes, and site-specific dN/dS estimates.
  operationId: getSLACJob
  parameters:
    - name: user_token
      in: header
      required: true
      description: Token identifying the user
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/slac/SlacRequest.yaml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/slac/SlacResult.yaml'
    '401':
      description: Unauthorized - Invalid user token
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/UnauthorizedError.yaml'
    '403':
      description: Forbidden - User does not have permission to access this job
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/ForbiddenError.yaml'
    '404':
      description: Job not found
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/NotFoundError.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/ServerError.yaml'
