parameters:
  - name: pretty_print
    in: query
    description: Pretty print response
    schema:
      type: boolean
post:
  tags:
    - GARD
  summary: Start a GARD analysis
  operationId: startGARDJob
  parameters:
    - name: user_token
      in: header
      required: true
      description: Token identifying the user
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/gard/GardRequest.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/JobStatus.yaml
    '401':
      description: Unauthorized - Invalid or missing user token
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/UnauthorizedError.yaml
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/InvalidDataError.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/ServerError.yaml
