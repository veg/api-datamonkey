parameters:
  - name: pretty_print
    in: query
    description: Pretty print response
    schema:
      type: boolean
post:
  tags:
    - NRM
  summary: Start and monitor an NRM (Nucleotide Non-Reversible Model) job
  operationId: startNRMJob
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/nrm/NrmRequest.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/JobStatus.yaml
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/InvalidDataError.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/ServerError.yaml
