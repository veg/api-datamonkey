parameters:
  - name: pretty_print
    in: query
    description: Pretty print response
    schema:
      type: boolean
post:
  tags:
    - MULTI-HIT
  summary: Start a MULTI-HIT analysis
  description: |
    MULTI-HIT (Multiple Hit) examines whether or not a codon alignment is better fit by models 
    which permit multiple instantaneous substitutions. It can analyze both double-hit and 
    triple-hit substitutions, with an option to account for synonymous triple-hit substitutions.
  operationId: startMULTIHITJob
  parameters:
    - name: user_token
      in: header
      required: false
      description: Token identifying the user. If not provided, a new session will be created automatically.
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/multihit/MultihitRequest.yaml
  responses:
    '200':
      description: Job started successfully. If no token was provided, a new session token is returned in the X-Session-Token response header.
      headers:
        X-Session-Token:
          $ref: ../../../components/headers/XSessionToken.yaml
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/JobStatus.yaml
    '403':
      description: Forbidden - User does not have access to the specified dataset(s)
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/ForbiddenError.yaml
    '404':
      description: Not Found - Specified dataset(s) not found
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/NotFoundError.yaml
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/InvalidDataError.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/ServerError.yaml'
