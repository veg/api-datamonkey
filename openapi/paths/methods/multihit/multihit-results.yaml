parameters:
  - name: pretty_print
    in: query
    description: Pretty print response
    schema:
      type: boolean
get:
  tags:
    - MULTI-HIT
  summary: Get a MULTI-HIT job result by job ID
  operationId: getMULTIHITJobById
  parameters:
    - name: job_id
      in: query
      description: Job ID to fetch results for
      required: true
      schema:
        $ref: ../../../components/schemas/Hash.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/multihit/MultihitResult.yaml
    '404':
      description: Job not found
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/NotFoundError.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/ServerError.yaml
post:
  tags:
    - MULTI-HIT
  summary: Get MULTI-HIT analysis results
  description: |
    Retrieve the results of a previously submitted MULTI-HIT analysis job.
    Results include evidence ratios for different substitution types, site-specific substitutions,
    model fitting information, and statistical test results comparing different models.
  operationId: getMULTIHITJob
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/multihit/MultihitRequest.yaml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/multihit/MultihitResult.yaml'
    '404':
      description: Job not found
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/NotFoundError.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/ServerError.yaml'
