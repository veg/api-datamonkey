parameters:
  - name: pretty_print
    in: query
    description: Pretty print response
    schema:
      type: boolean
get:
  tags:
    - FUBAR
  summary: Get a FUBAR job result by job ID
  operationId: getFUBARJobById
  parameters:
    - name: job_id
      in: query
      description: Job ID to fetch results for
      required: true
      schema:
        $ref: ../../../components/schemas/Hash.yaml
    - name: user_token
      in: header
      required: true
      description: Token identifying the user
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/fubar/FubarResult.yaml
    '401':
      description: Unauthorized - Invalid user token
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/UnauthorizedError.yaml
    '403':
      description: Forbidden - User does not have permission to access this job
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/ForbiddenError.yaml
    '404':
      description: Job not found
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/NotFoundError.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/ServerError.yaml
post:
  tags:
    - FUBAR
  summary: Get FUBAR analysis results
  description: |
    Retrieves the results of a previously submitted Fast Unconstrained Bayesian AppRoximation (FUBAR) job.
    FUBAR uses a Bayesian approach to infer selection pressures at individual sites, providing posterior
    probabilities of positive and negative selection.
  operationId: getFUBARJob
  parameters:
    - name: user_token
      in: header
      required: true
      description: Token identifying the user
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/fubar/FubarRequest.yaml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/fubar/FubarResult.yaml'
    '401':
      description: Unauthorized - Invalid user token
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/UnauthorizedError.yaml'
    '403':
      description: Forbidden - User does not have permission to access this job
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/ForbiddenError.yaml'
    '404':
      description: Job not found
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/NotFoundError.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/ServerError.yaml'
