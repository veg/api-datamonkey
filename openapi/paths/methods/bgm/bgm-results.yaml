parameters:
  - name: pretty_print
    in: query
    description: Pretty print response
    schema:
      type: boolean
get:
  tags:
    - BGM
  summary: Get a BGM job result by job ID
  operationId: getBGMJobById
  parameters:
    - name: job_id
      in: query
      description: Job ID to fetch results for
      required: true
      schema:
        $ref: ../../../components/schemas/Hash.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/bgm/BgmResult.yaml
    '404':
      description: Job not found
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/NotFoundError.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/ServerError.yaml
post:
  tags:
    - BGM
  summary: Get a BGM job result
  operationId: getBGMJob
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/bgm/BgmRequest.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/bgm/BgmResult.yaml
    '404':
      description: Job not found
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/NotFoundError.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/ServerError.yaml
