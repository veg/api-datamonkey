parameters:
  - name: pretty_print
    in: query
    description: Pretty print response
    schema:
      type: boolean
post:
  tags:
    - CONTRAST-FEL
  summary: Start a CONTRAST-FEL analysis
  description: |
    Starts a Contrast-FEL (Fixed Effects Likelihood with Contrast) job to investigate whether selective pressures differ 
    between two or more sets of branches at a site. The method estimates site-specific synonymous (alpha) and 
    non-synonymous (beta, one per branch set) substitution rates and tests beta rates for equality at each site.
  operationId: startCONTRASTFELJob
  parameters:
    - name: user_token
      in: header
      required: true
      description: Token identifying the user. Required to reference datasets owned by the user.
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/contrast-fel/ContrastFelRequest.yaml
  responses:
    '200':
      description: Job started successfully.
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/JobStatus.yaml
    '401':
      description: Unauthorized - Invalid or missing user token
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/UnauthorizedError.yaml
    '403':
      description: Forbidden - User does not have access to the specified dataset(s)
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/ForbiddenError.yaml
    '404':
      description: Not Found - Specified dataset(s) not found
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/NotFoundError.yaml
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/InvalidDataError.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/ServerError.yaml'
