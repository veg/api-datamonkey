get:
  tags:
    - CONTRAST-FEL
  summary: Get CONTRAST-FEL job result by job ID
  operationId: getContrastFELJobById
  parameters:
    - name: job_id
      in: query
      description: Job ID to fetch results for
      required: true
      schema:
        $ref: ../../../components/schemas/Hash.yaml
    - name: user_token
      in: header
      required: true
      description: Token identifying the user
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/contrast-fel/ContrastFelResult.yaml
    '401':
      description: Unauthorized - Invalid user token
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/UnauthorizedError.yaml
    '403':
      description: Forbidden - User does not have permission to access this job
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/ForbiddenError.yaml
    '404':
      description: Job not found
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/NotFoundError.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/ServerError.yaml
post:
  tags:
    - CONTRAST-FEL
  summary: Get CONTRAST-FEL analysis results
  description: |
    Retrieves the results of a previously submitted CONTRAST-FEL job. CONTRAST-FEL investigates whether 
    selective pressures differ between two or more sets of branches at a site by estimating site-specific 
    synonymous and non-synonymous substitution rates.
  operationId: getCONTRASTFELJob
  parameters:
    - name: user_token
      in: header
      required: true
      description: Token identifying the user
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/contrast-fel/ContrastFelRequest.yaml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/contrast-fel/ContrastFelResult.yaml'
    '401':
      description: Unauthorized - Invalid user token
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/UnauthorizedError.yaml'
    '403':
      description: Forbidden - User does not have permission to access this job
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/ForbiddenError.yaml'
    '404':
      description: Job not found
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/NotFoundError.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/ServerError.yaml'
